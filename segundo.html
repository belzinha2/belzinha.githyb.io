<!DOCTYPE html>
<html>
<body>

<h2>Escolha um Estilo de Unhas</h2>

<p>O elemento select define uma lista suspensa de estilos de unhas:</p>

<form action="/action_page.php">
  <label for="unhas">Escolha um estilo de unhas: </label>
  <select id="unhas" name="unhas">
    <option value="francesinha">Francesinha</option>
    <option value="unhasdecoradas">Unhas Decoradas</option>
    <option value="unhascoloridas">Unhas Coloridas</option>
    <option value="unhascurtas">Unhas Curtas</option>
    <option value="unhaslongas">Unhas Longas</option>
  </select>
  <input type="submit" value="Enviar">
</form>

</body>
</html>
